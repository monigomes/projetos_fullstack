<!-- O doctype diz ao navegador qual tipo de documento será carregado-->
<!DOCTYPE html>

<!-- A tag html inicia o nosso documento, 
 o atributo lang informa qual idioma do conteúdo da página -->
<html lang="pt-br">

<head>
    <!-- o título aparece na aba do navegador -->
    <title>Minha primeira página</title>

    <!-- o meta charset informa qual conjunto 
         de caracteres será utilizado-->  
    <meta charset="utf-8" />
</head>

<body>
    <!-- "h1" é para o título; "h2" subtítulo e assim sucessivamente -->
    <h1 style="color: rgb(216, 15, 82);border: 2px solid blueviolet;">Minha história</h1>   
<!-- "strong" é para deixar em negrito e "p" para fazer um novo parágrafo -->
    <p>Sou a <strong>Monica Gomes</strong>, nasci na cidade de São Paulo em 1993.</p>

    <h2>De onde vim</h2>

    <p>
        Eu nasci em 09 de julho de 1993 em um bairro de São Paulo chamado Vila Mariana. <br/> Vila Mariana é um bairro da zona sul de São Paulo.
    </p>
    <p>Lorem ipsum</p>




</body>

</html>
